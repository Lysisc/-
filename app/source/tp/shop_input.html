<header-bar title="门店入驻资料填写"></header-bar>

<ion-view>
    <ion-content class="data_input">
        <div class="input_cont">
            <h3>基本信息</h3>
            <ul>
                <li>
                    <span>门店名称</span>
                    <div class="input_ctrl">
                        <input type="text" placeholder="详细名称，包括分店名">
                    </div>
                </li>
                <li>
                    <span>联系人</span>
                    <div class="input_ctrl">
                        <input type="text" placeholder="用于求职者联系">
                    </div>
                </li>
                <li>
                    <span>联系电话</span>
                    <div class="input_ctrl">
                        <input type="number">
                    </div>
                </li>
                <li>
                    <span class="">门店区域</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>西湖区</option>
                            <option>上城区</option>
                            <option>下城区</option>
                            <option>江干区</option>
                            <option>滨江区</option>
                            <option>拱墅区</option>
                            <option>萧山区</option>
                            <option>余杭区</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>详细地址</span>
                    <div class="input_ctrl">
                        <input type="text" placeholder="详细到某条路几号">
                    </div>
                </li>
                <li>
                    <span>门店类型</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>专业技术店</option>
                            <option>连锁技术点</option>
                            <option>综合店</option>
                            <option>连锁综合店</option>
                            <option>个人工作室</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>门店面积</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>30平米以下</option>
                            <option>30-50平米</option>
                            <option>50-80平米</option>
                            <option>80-110平米</option>
                            <option>110-150平米</option>
                            <option>150-200平米</option>
                            <option>200-300平米</option>
                            <option>300-400平米</option>
                            <option>400-500平米</option>
                            <option>500平米以上</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>员工总数</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>30平米以下</option>
                            <option>30-50平米</option>
                            <option>50-80平米</option>
                            <option>80-110平米</option>
                            <option>110-150平米</option>
                            <option>150-200平米</option>
                            <option>200-300平米</option>
                            <option>300-400平米</option>
                            <option>400-500平米</option>
                            <option>500平米以上</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
        <div class="input_cont">
            <h3>服务价位</h3>
            <ul>
                <li>
                    <span>洗剪吹</span>
                    <div class="input_ctrl">
                        <input type="number">
                    </div>
                    <div class="rmb_mark">元起</div>
                </li>
                <li>
                    <span>染发</span>
                    <div class="input_ctrl">
                        <input class="input_ctrl" type="number">
                    </div>
                    <div class="rmb_mark">元起</div>
                </li>
                <li>
                    <span>烫发</span>
                    <div class="input_ctrl">
                        <input class="input_ctrl" type="number">
                    </div>
                    <div class="rmb_mark">元起</div>
                </li>
                <li>
                    <span>最低折扣</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>不打折</option>
                            <option>9折</option>
                            <option>8折</option>
                            <option>7折</option>
                            <option>6折</option>
                            <option>5折</option>
                            <option>4折</option>
                            <option>3折</option>
                            <option>2折</option>
                            <option>1折</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
        <div class="input_cont">
            <h3>服务人群</h3>
            <ul>
                <li>
                    <span>每天客流</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>10人以下</option>
                            <option>10-20人</option>
                            <option>20-30人</option>
                            <option>30-50人</option>
                            <option>50-70人</option>
                            <option>70-100人</option>
                            <option>100-150人</option>
                            <option>150-200人</option>
                            <option>200人以上</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>女客比例</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>大于70%</option>
                            <option>大于50%</option>
                            <option>大于30%</option>
                            <option>大于10%</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>新客比例</span>
                    <div class="input_ctrl icon ion-arrow-down-b">
                        <select>
                            <option>大于70%</option>
                            <option>大于50%</option>
                            <option>大于30%</option>
                            <option>大于10%</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span class="spe">主要人群<em>(最多选3项)</em></span>
                    <div class="input_ctrl checkbox">
                        <label><input type="checkbox">居民</label>
                        <label><input type="checkbox">白领</label>
                        <label><input type="checkbox">蓝领</label>
                        <label><input type="checkbox">学生</label>
                        <label><input type="checkbox">老板</label>
                        <label><input type="checkbox">夜场</label>
                    </div>
                </li>
            </ul>
        </div><br>
    </ion-content>
</ion-view>

<ion-footer-bar>
    <button page-jump data-router="qianxun.job-input" data-options="{id:1234}" class="footer_btn center">提交入驻资料，发布职位信息</button>
</ion-footer-bar>
